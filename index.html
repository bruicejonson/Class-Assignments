   <body>
        <div class="container" style="text-align:center">
                <h2>Rock, Paper, Scissors</h2>
                <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-info btn-lg" id="myBtn">Play Game</button>
              
                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                  <div class="modal-dialog">
                  
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" style="text-align:center">Give Up?</h4>
                      </div>
                      <div class="modal-body">
                        <p>Rock, Paper or Scissors ?</p>
                      </div>
                      <div class="modal-footer">
                        <button id="userchoice" type="button" class="btn btn-default" >Rock</button>
                        <button  id="userchoice1" type="button" class="btn btn-default">Paper</button>  
                        <button id="userchoice2"type="button" class="btn btn-default" >Scissors</button>
                    </div>
                   </div>

                    
                  </div>
                </div>
                
              </div>
              <br>
    <div style="text-align: center" class="card">
            <img src="https://www.portablepress.com/wp-content/uploads/2017/11/Rock-Paper-Scissors.jpg"  class="card-img-top" height="800" width="800">
            <div class="card-body">
              <h1 class="card-title" id="winner"></h1>
              <p class="card-text" id="score"></p>
              <p  class= "card-text" id="score2"></p>

            </div>
          </div>

                 $("#myModal").modal();
