<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>Log in</title>
    <div th:replace="fragments/javascript.html"></div>
</head>
<body>
<div class="container">
    <div th:replace="fragments/navbar"></div>
    <h2>Tweets containing #<span th:text="${tag}"></span></h2>
    <div class="list-group" th:each="tweet:${tweetList}">
        <div class="row" style="background-color: white;opacity: 0.8; border-radius: 10%">
            <div class="col col-sm-6 list-group-item-action">
                <a class="username" th:href="@{/users/} + ${tweet.user.username}"><h5>
                    @<span th:text="${tweet.user.username}"></span></h5>
                </a>
                <p class="mb-1" th:utext="${tweet.message}"></p>
            </div>
            <div class="col col-sm-2 col-sm-offset-4 text-right">
                <h5>
                <small th:text="${'Posted: '+ tweet.date}"></small>
                </h5>
            </div>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(tweetList)}">
        <h3>No tweets contain this hashtag</h3>
    </div>
</div>
</body>
</html>
