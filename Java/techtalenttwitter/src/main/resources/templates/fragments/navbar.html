<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>Nav Bar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/custom.js"></script>
</head>
<nav class="row navbar navbar-inverse">
    <div class="container-fluid">
        <ul  class="nav navbar-nav">
        <li>
            <img th:src="@{/images/BirdIcon.png}" style="width: 50px; height: 50px; box-sizing: border-box; display: inline">
        </li>
        <li>
            <a class="navbar-brand" href="/tweets" style="color: #00aced">Tech Talent Twitter</a>
        </li>
        </ul>
        <div id="navbar">
            <ul class="nav navbar-nav" sec:authorize="isAuthenticated()">
                <li><a href="/tweets">Home</a></li>
                <li><a href="/tweets/new">New Tweet</a></li>
                <li><a href="/users">Browse Users</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="isAuthenticated()"><a style="pointer-events: none;color: #00aced">
                <li sec:authorize="isAuthenticated()"><a th:href="@{|/users/${#authentication.getName()}|}"> @<span sec:authentication="name"></span></a></li>
                <li sec:authorize="isAuthenticated()"><a href="../logout">Logout</a></li>
                <li sec:authorize="!isAuthenticated()"><a href="../login">Login</a></li>
            </ul>
        </div>
    </div>
</nav>
<body>
</body>
</html>
