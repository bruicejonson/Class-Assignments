<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Note</title>
    <div th:replace=" fragments/headTag.html"></div>
</head>
<body>
<div class="jumbotron" style="opacity: 0.8">
    <h1 class="display-4" style="text-align: center; font-family: cursive">Quick'n Notes</h1>
    <br><br>
    <p class="lead">This is a simple site to store Quick notes, to insure you never forget anything important.</p>
    <hr class="my-4">
    <p>If you would like to make a new note click the button bellow.</p>
    <form th:action="@{/notes/new}" method="get">
        <button class="btn btn-sm btn-info btn pull-left " type="Submit">Make a new Note</button>
    </form>
</div>
<br>
<div class="container" style="margin-right: 50px">
    <br>
    <div id="Notes" class="jumbotron col-sm-4" style="margin-right: 20px" th:each="note:${noteList}">
        <div>
            <h3 class="mb-1"><span th:text="${note.title}"></span></h3>
            <small><span th:utext="${note.message}"></span></small>
        </div>
        <br>
        <div class="col col-sm-6 col pull-right" style="margin-top: 20px; margin-bottom: 20px">
            <h6><small th:text="${'Created: '+ note.date}"></small></h6>
        </div>
        <div class="footer">
        <div class="col col-sm-8">
            <form th:action="@{|/notes/${note.id}|}" method="get">
                <button class="btn btn-sm btn-warning btn pull-left " type="Submit">Edit Note</button>
            </form>
        </div>
        <div class="col col-sm-4">
            <form th:action="@{/notes}" method="post">
                <input type="hidden" name="_method" value="DELETE" />
                <input type="hidden" name="id" th:value="${note.id}" />
                <button class="btn btn-sm btn-danger btn pull-right " type="Submit">Delete Note</button>
            </form>
        </div>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(noteList)}">
        <h3 style="color: white">No Notes have been created yet</h3>
    </div>
</div>
</body>
</html>
